# KDAP Decision Tree UI - CI/CD Pipeline
# Builds, tests, and publishes the decision tree components

name: Decision Tree UI CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/decision-tree-ui/**'
      - 'src/adaptive-cards/**'
      - '.github/workflows/decision-tree-ui.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'src/decision-tree-ui/**'
      - 'src/adaptive-cards/**'

env:
  NODE_VERSION: '20'

jobs:
  # ===========================================================================
  # Lint and Type Check
  # ===========================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: src/decision-tree-ui/package-lock.json
      
      - name: Install dependencies
        working-directory: src/decision-tree-ui
        run: npm ci
      
      - name: Run ESLint
        working-directory: src/decision-tree-ui
        run: npm run lint
      
      - name: Run TypeScript type check
        working-directory: src/decision-tree-ui
        run: npm run typecheck

  # ===========================================================================
  # Unit Tests
  # ===========================================================================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: src/decision-tree-ui/package-lock.json
      
      - name: Install dependencies
        working-directory: src/decision-tree-ui
        run: npm ci
      
      - name: Run tests with coverage
        working-directory: src/decision-tree-ui
        run: npm test -- --coverage --watchAll=false
      
      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          files: src/decision-tree-ui/coverage/lcov.info
          flags: decision-tree-ui
          name: kdap-decision-tree-coverage

  # ===========================================================================
  # Validate Adaptive Cards
  # ===========================================================================
  validate-cards:
    name: Validate Adaptive Cards
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install adaptivecards-tools
        run: npm install -g adaptivecards-tools
      
      - name: Validate card templates
        run: |
          for file in src/adaptive-cards/templates/*.json; do
            echo "Validating $file..."
            adaptivecards-tools validate "$file" || exit 1
          done
      
      - name: Check JSON syntax
        run: |
          for file in src/adaptive-cards/templates/*.json; do
            python -m json.tool "$file" > /dev/null || exit 1
          done

  # ===========================================================================
  # Build Package
  # ===========================================================================
  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [test, validate-cards]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: src/decision-tree-ui/package-lock.json
      
      - name: Install dependencies
        working-directory: src/decision-tree-ui
        run: npm ci
      
      - name: Build package
        working-directory: src/decision-tree-ui
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: decision-tree-ui-dist
          path: src/decision-tree-ui/dist/
      
      - name: Upload adaptive cards
        uses: actions/upload-artifact@v4
        with:
          name: adaptive-cards-templates
          path: src/adaptive-cards/templates/

  # ===========================================================================
  # Publish to npm (on release)
  # ===========================================================================
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://npm.pkg.github.com'
          scope: '@kessel-digital'
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: decision-tree-ui-dist
          path: src/decision-tree-ui/dist/
      
      - name: Publish package
        working-directory: src/decision-tree-ui
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
