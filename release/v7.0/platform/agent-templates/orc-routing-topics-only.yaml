# ORC Routing Topics - Add these to the Media Planning Agent
# Copy and paste into Copilot Studio or use pac copilot commands

  - kind: DialogComponent
    managedProperties:
      isCustomizable: false

    displayName: Route to Analytics Agent
    parentBotId: 9b94e258-bde9-f011-8543-000d3a3320e6
    description: Routes analytics requests to the Analytics Agent
    shareContext: {}
    state: Active
    status: Active
    publisherUniqueName: DefaultPublisheraragornai
    schemaName: template-content.topic.RouteToANL
    dialog:
      beginDialog:
        kind: OnRecognizedIntent
        id: main
        intent:
          displayName: Route to Analytics Agent
          includeInOnSelectIntent: true
          triggerQueries:
            - analyze budget
            - budget projection
            - calculate projection
            - run scenario
            - scenario analysis
            - marginal returns
            - statistical analysis
            - financial modeling
            - forecast performance
            - compare scenarios

        actions:
          - kind: SendActivity
            id: sendMessage_route_ANL
            activity: |
              I'll connect you with the MPA v6 Analytics Agent for this request.

              Transferring to specialist agent...

          - kind: TransferConversation
            id: transfer_ANL
            targetBotId: mpa_v6_analytics_agent

